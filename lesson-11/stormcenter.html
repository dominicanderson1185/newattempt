<form action="#" target="#" method="POST">
	<form>
		<label for= "firstname">First Name</label> <br>
		<input type="text" id="firstname" name="firstname" required><br>

	  </form>
	  
	  <form>
		<br>
		<label for= "email" >Email</label><br>

	  </form>	

	  <form>
		<br>
		<label for= "phone" >Phone Number</label><br>

	  <br>

	  <fieldset>

		<form>
			<br>
			<label for ="list">Storm Type: </label>
			<select id="list" name="Stormtype">
				<option>Flash Flood</option>
				<option>Hail</option>
				<option>Hurricane</option>
				<option>Thunderstorm</option>
				<option>Tornado</option>
			</select>
			<br>  
		  </form>
	  </fieldset>
	  
		<br>
		<fieldset>
			<script src="javascript\stormcenter.js"></script>

			<label for="rating">Storm Severity:</label>
		<input type="range" id="rating" value="5" min="1" max="10" step="1" list="marks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
				<span id="ratingvalue">5</span>
			</fieldset>

			<datalist id="marks">
				<option value="0">
				<option value="1">
				<option value="2">
				<option value="3">
				<option value="4">
				<option value="5">
				<option value="6">
				<option value="7">
				<option value="8">

				<option value="10">

	<br>

		<br>
